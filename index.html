<!DOCTYPE HTML>
<!-- By C.C. -->
<html lang="Fr">
    <head>
        <title>ohmyfood</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./images/logo/ohmyfood.png" alt="logo">
            </div>
            <div class="loc">
                <form class="form" method="post" action="#">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                    <input class="form_search" type="text" name="pseudo" id="pseudo" placeholder="Paris, Belleville" size="10" maxlength="20" />
                </form>
            </div>
            <div class="explo">
                <h1>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
                    <input class="button_search" type="submit" value="Explorez nos restaurants" />
            </div>           
        </header>
        <main>
            <div class="working">
                <div class="working_title">
                    <h2>Fonctionnement</h2>
                </div>
                <div class="working_box">
                    <div class="working_card">
                        <div class="circle icon1">1</div>
                        <i class="fa-solid fa-mobile-alt fa-lg icon2"></i>
                        <h4>Choisissez un restaurant</h4>
                    </div>
                    <div class="working_card">
                        <div class="circle icon1">2</div>
                        <i class="fa fa-list-ul fa-lg icon2"></i>
                        <h4>Composez votre menu</h4>
                    </div>
                    <div class="working_card card3">
                        <div class="circle icon1">3</div>
                        <i class="fa-solid fa-store fa-lg icon2"></i>
                        <h4>Déguster au retaurant</h4> 
                    </div>
                </div>
            </div>            
        </main>
        <footer></footer>
    </body>

</html>
