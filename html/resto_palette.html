<!DOCTYPE HTML>
<!-- By C.C. -->
<html lang="Fr">
    <head>
        <title>La palette du gout</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header>           
            <div class="header__logo">
                <i class="fa-solid fa-arrow-left"></i>
                <img src="../images/logo/ohmyfood.png" alt="logo">
            </div>
            <div>
                <img class="menu__img" src="../images/restaurants/palette.jpg" alt="parc">
            </div>
        </header>    
        <main>
            
            <div class="menu">
                <div class="menu__title">
                    <h2>La Palette du goût</h2>
                </div>
                <div class="menu__title">
                    <h2>Entrées</h2>
                </div>
                <div class="menu__box">
                    <div class="card-menu">
                        <div class="card-menu__description">
                            <div class="card-menu__txt">
                                <h3>La palette du goût</h3>
                                <span>Ménilmontant</span>
                            </div>           
                            <div>
                                <span>25</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-resto">
                        <img class="card-resto__img" src="./images/restaurants/note.jpg" alt="parc">
                        <div class="card-resto__description">
                            <div class="card-resto__txt">
                                <p><strong>La note enchantée</strong></p> 
                                <p>Charonne</p>
                            </div>           
                            <i class="fa-solid fa-heart card-resto__icon"></i>
                        </div>
                    </div>
                    <div class="card-resto">
                        <img class="card-resto__img" src="./images/restaurants/franc.jpg" alt="parc">
                        <div class="card-resto__description">
                            <div class="card-resto__txt">
                                <p><strong>A la française</strong></p> 
                                <p>Cité Rouge</p>
                            </div>           
                            <i class="fa-solid fa-heart card-resto__icon"></i>
                        </div>
                    </div>
                    <div class="card-resto">
                        <img class="card-resto__img" src="./images/restaurants/delice.jpg" alt="parc">
                        <div class="card-resto__description">
                            <div class="card-resto__txt">
                                <p><strong>Le délice des sens</strong></p> 
                                <p>Folie-Méricourt</p>
                            </div>           
                            <i class="fa-solid fa-heart card-resto__icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            

        </main>
        <footer>
            <div class="footer__box">
                <div class="footer__logo">
                    <img src="../images/logo/ohmyfood.png" alt="logo">
                </div>
                <div class="footer__link_box">
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        <b>Proposer un restaurant</b>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <strong>Devenir partenaire</strong>
                    </a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </body>

</html>
